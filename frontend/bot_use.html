<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Search with Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    #chatPanel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease;
      z-index: 1050;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #chatPanel.open {
      right: 0;
    }

    #chatPanel .header {
      padding: 1rem;
      background-color: #0dcaf0;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatPanel .body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    #chatPanel .footer {
      padding: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 0.5rem;
    }

    #chatPanel input.form-control {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Chat open button -->
  <button
    id="openChat"
    class="btn btn-info rounded-circle"
    style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;">
    Bot
  </button>

  <!-- Chat Panel -->
  <div id="chatPanel">
    <div class="header">
      Chat Panel
      <button id="closeChat" class="btn btn-sm btn-light">Ã—</button>
    </div>
    <div class="body" id="chatBody">
      <p class="text-muted">Ask anything about the products...</p>
    </div>
    <div class="footer">
      <input
        type="text"
        id="userInput"
        class="form-control"
        placeholder="Type your question..."/>
      <button id="askBtn" class="btn btn-primary">Ask</button>
    </div>
  </div>

  <!-- Sample product list injected from Django -->
  <script>
    const allProducts = {{ (amazon_results|add:flipkart_results|add:myntra_results)|safe }};
  </script>

  <!-- Chat Panel JS -->
  <script>
    const chatPanel = document.getElementById("chatPanel");
    const openBtn = document.getElementById("openChat");
    const closeBtn = document.getElementById("closeChat");
    const askBtn = document.getElementById("askBtn");
    const userInput = document.getElementById("userInput");
    const chatBody = document.getElementById("chatBody");

    openBtn.addEventListener("click", () => {
      chatPanel.classList.add("open");
    });

    closeBtn.addEventListener("click", () => {
      chatPanel.classList.remove("open");
    });

    askBtn.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;

      // Show user question
      const msgDiv = document.createElement("div");
      msgDiv.className = "mb-2 p-2 bg-light rounded";
      msgDiv.textContent = "You: " + question;
      chatBody.appendChild(msgDiv);

      // Show placeholder
      const replyDiv = document.createElement("div");
      replyDiv.className = "mb-3 p-2 bg-secondary text-white rounded";
      replyDiv.textContent = "Bot: Thinking...";
      chatBody.appendChild(replyDiv);

      try {
        const res = await fetch("/ask/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: question,
            products: allProducts
          })
        });

        const data = await res.json();
        replyDiv.textContent = "Bot: " + data.response;
      } catch (err) {
        replyDiv.textContent = "Bot: Error occurred while fetching response.";
      }

      userInput.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") askBtn.click();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

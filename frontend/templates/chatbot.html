<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Modal</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #chatbot-open-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      font-size: 24px;
      z-index: 1055;
    }

    #chat-history {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .user-msg {
      text-align: right;
      color: #0d6efd;
      margin-bottom: 0.5rem;
    }

    .bot-msg {
      text-align: left;
      color: #212529;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button
    id="chatbot-open-btn"
    class="btn btn-primary rounded-circle"
    data-bs-toggle="modal"
    data-bs-target="#chatbotModal"
  >
    ðŸ’¬
  </button>

  <!-- Modal -->
  <div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white py-2">
          <h5 class="modal-title" id="chatbotLabel">Chatbot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" id="chat-history"></div>

        <div class="modal-footer py-2">
          <input
            type="text"
            id="chatbot-input"
            class="form-control"
            placeholder="Ask something..."
          />
          <button class="btn btn-primary ms-2" id="chatbot-send">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chatbot Logic -->
  <script>
    const chatInput = document.getElementById("chatbot-input");
    const chatSend = document.getElementById("chatbot-send");
    const chatHistory = document.getElementById("chat-history");

    function appendMessage(msg, sender = "user") {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user-msg" : "bot-msg";
      div.innerText = msg;
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendQuery() {
      const query = chatInput.value.trim();
      if (!query) return;

      appendMessage(query, "user");
      chatInput.value = "";

      try {
        const res = await fetch("https://your-backend.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            url: window.location.origin,
            query,
          }),
        });

        const data = await res.json();
        appendMessage(data.response || "No response", "bot");
      } catch (error) {
        appendMessage("Bot error: " + error.message, "bot");
      }
    }

    chatSend.addEventListener("click", sendQuery);
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendQuery();
    });
  </script>
</body>
</html>
